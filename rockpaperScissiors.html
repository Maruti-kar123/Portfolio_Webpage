<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaperScissiors Game</title>
    <link rel="stylesheet" href="rockpaperScissiors.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png">
        </div>
        <div class="choice" id="scissors">    
            <img src="scissors.png">      
        </div>
    </div>

    <div class="score-board">
        <p id="userScore">0 </p>
        <p id="user">you</p>
    </div>
    <div class="score-board">
        <p id="compScore">0</p>
        <p id="comp">computer</p>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div class="end">
        <div id="endId"></div>
    </div>
</body>
<script src="rockpaperScissiors.js"></script>
</html>
